<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator </title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">        
        <div class="card col-lg-6 col-md-8 col-sm-10">
                    <h2 class="pt-4 text-center">Age Calculator</h2>
                    <div class="group mt-4 text-center">
                        <h3> Enter you date of birth </h3>
                        <input type="date" id="birthdate" class="form-control">
                        <button class="btn btn-outline-primary mt-4 w-100 mb-4" id="btn-calculate"> Calculate Age </button>
                        <p id="result" class="text-white mb-4 fs-2" > </p>
                    </div>
        </div>
    
    <script src="main.js"></script>
</body>
</html>
